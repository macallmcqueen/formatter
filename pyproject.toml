# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]


[tool.ruff]
target-version = "py38"
line-length = 79
indent-width = 4


[tool.ruff.lint]
# Unlike Flake8, Ruff doesn't enable pycodestyle warnings (`W`) or
# McCabe complexity (`C901`) by default.
select = ["I", "PL", "E4", "E7", "E9", "F", "UP", "FURB", "RUF", "B", "DTZ", "D", "W505", "E501"]
ignore = ["PLR6301", "PLR0913", "D212", "D203", "D300", "D205", "D200"]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"



[tool.ruff.lint.flake8-quotes]
docstring-quotes = "single"


[tool.ruff.lint.pydocstyle]
convention = "pep257"


[tool.ruff.format]
quote-style = "single"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"


[tool.pydoclint]
style = 'sphinx'
allow-init-docstring = true 
arg-type-hints-in-docstring = false 
check-return-types = false 
skip-checking-short-docstrings = false 
ignore-underscore-args = false
quiet = true


[tool.pylint.main]
no-docstring-rgx = "__.*__"
disable = ["C0302", "C0330", "R0902", "R0903", "R0904", "R0913", "W0703", "C0413", "W0707", "W1514", "R0201"]
